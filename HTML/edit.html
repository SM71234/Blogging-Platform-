<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Blog Post</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Edit Blog Post</h1>
    <nav>
      <a href="index.html">‚Üê Back to Blog</a>
    </nav>
  </header>

  <main>
    <form id="edit-form">
      <label for="edit-title">Title:</label>
      <input type="text" id="edit-title" name="edit-title" required>

      <label for="edit-content">Content:</label>
      <textarea id="edit-content" name="edit-content" rows="10" required></textarea>

      <label for="edit-tags">Tags (comma-separated):</label>
      <input type="text" id="edit-tags" name="edit-tags">

      <button type="submit">Update</button>
    </form>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
